<mat-card>
  <mat-card-header>
    <h2>Loans List</h2>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="currentLoans" class="mat-elevation-z8" *ngIf="currentLoans.length > 0">
      <ng-container matColumnDef="applicantName">
        <th mat-header-cell *matHeaderCellDef> Requester </th>
        <td mat-cell *matCellDef="let loan"> {{ loan.applicantName }} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let loan"> {{ loan.amount }} $</td>
      </ng-container>

      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef> Current balance </th>
        <td mat-cell *matCellDef="let loan"> {{ loan.currentBalance }} $ </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let loan"> {{ loan.status }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let loan">
          <button mat-button color="accent" [routerLink]="['/loans', loan.id]">
            Details...
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-spinner *ngIf="loading"></mat-spinner>
  </mat-card-content>
</mat-card>
